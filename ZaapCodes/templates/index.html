<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZaapCodes</title>
  <!-- Add favicon -->
  <link rel="icon" type="image/png" href="/assets/ZappyConst_image.jpg">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 500px; }
    body { font-family: sans-serif; margin: 20px; }
    /* Sidebar styles */
    #sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }
    #sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      transition: 0.3s;
    }
    #sidebar a:hover {
      color: #f1f1f1;
      background-color: #333;
    }
    #sidebar .close-btn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }
    #open-btn {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      left: 10px;
      top: 10px;
      z-index: 1000;
    }
    .content {
      transition: margin-left 0.5s;
      padding: 20px;
    }
    /* Header and slogan styles */
    .header-container {
      display: flex;
      align-items: center;
    }
    .header-container img {
      height: 50px; /* Adjust as needed */
      margin-right: 10px;
    }
    .slogan {
      font-size: 16px;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    <a href="/about-us">About Us</a>
    <a href="/search">Search</a>
    <a href="/zappy">Zappy</a>
    <a href="/projects">Projects</a>
    <a href="/privacy">Privacy</a>
    <a href="/contact-us">Contact Us</a>
  </div>

  <!-- Open sidebar button -->
  <span id="open-btn" onclick="openSidebar()">&#9776;</span>

  <!-- Main content -->
  <div class="content">
    <!-- Header with image and slogan -->
    <div class="header-container">
      <img src="/assets/logo.png" alt="ZaapCodes Logo">
      <div>
        <h1>ZaapCodes</h1>
        <p class="slogan">Getting codes in a zap</p>
      </div>
    </div>

    <form id="lookupForm">
      <input type="text" id="address" placeholder="Enter address in GA" size="50" required>
      <button type="submit">Find Jurisdiction</button>
    </form>
    <h2 id="result"></h2>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/static/script.js"></script>
  <script>
    // JavaScript to handle sidebar open/close
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
      document.querySelector(".content").style.marginLeft = "250px";
    }
    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
      document.querySelector(".content").style.marginLeft = "0";
    }
  </script>
</body>
</html>
