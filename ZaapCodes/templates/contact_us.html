<!DOCTYPE html>
<html lang="en">
<!--This is the Home Page-->
<head>
  <meta charset="UTF-8">
  <title>ZaapCodes: Contact Us</title>
  <!-- Add favicon -->
  <link rel="icon" type ="image/x-icon" href="static/favicon.ico"/> 

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="static/StylePage.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }
    .contact-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .contact-header h2 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #20232a;
    }
    .contact-header p {
      color: #555;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background: #fafafa;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #4f46e5;
      outline: none;
    }
    .submit-btn {
      background-color: #4f46e5;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #3730a3;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    {% if g.user %}
      <span>{{ g.user['username'] }}</span>
      <a href="{{ url_for('auth.logout') }}">Log Out</a>
      <a href="/saved">Saved Codes</a>
    {% else %}
      <a href="{{ url_for('auth.register') }}">Register</a>
      <a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
    <a href="/about-us">About Us</a>
    <a href="/">Search</a>
    <a href="/zappy">Zappy</a>
    <a href="/projects">Projects</a>
    <a href="/privacy">Privacy</a>
    <a href="/contact-us">Contact Us</a>
  </div>
  
  <!-- Open sidebar button -->
  <span id="open-btn" onclick="openSidebar()">&#9776;</span>

  <!-- Main content -->
  <div class="content">
    <div class="contact-container">
      <div class="contact-header">
        <h2>ðŸ“¬ Contact Us</h2>
        <p>Have questions, feedback, or ideas? Weâ€™d love to hear from you!</p>
      </div>

      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your message..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<!-- Custom script -->
<script src="/static/script.js"></script>
<script>
    // JavaScript to handle sidebar open/close
    function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
    document.querySelector(".content").style.marginLeft = "250px";
    }
    function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
    document.querySelector(".content").style.marginLeft = "0";
    }


    // Handle form submission and redirection
    document.getElementById('lookupForm').addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent the form from submitting the traditional way

    const address = document.getElementById('address').value;

    // Send a POST request to the Flask backend
    fetch('/lookup', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json',
        },
        body: JSON.stringify({ address: address }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.county_url) {
        // Display a message
        document.getElementById('result').innerText = `Opening ${data.jurisdiction} in a new tab in 3 seconds...`;

        // Wait for 3 seconds before opening the new tab
        setTimeout(() => {
            // Create a hidden link element
            const link = document.createElement('a');
            link.href = data.county_url;
            link.target = '_blank';  // Open in a new tab
            link.style.display = 'none';  // Hide the link

            // Append the link to the body and click it programmatically
            document.body.appendChild(link);
            link.click();

            // Remove the link from the DOM after clicking
            document.body.removeChild(link);

            // Update the message
            document.getElementById('result').innerText = `Opened ${data.jurisdiction} in a new tab.`;
        }, 3000);  // 3000 milliseconds = 3 seconds
        } else {
        // Show an error message if no URL is found
        document.getElementById('result').innerText = 'County URL not found.';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').innerText = 'An error occurred. Please try again.';
    });
    });
</script>

</body>
</html>
