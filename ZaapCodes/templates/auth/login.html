{% extends 'base.html' %}

{% block title %} ZaapCodes: Login {% endblock %}
{% block header %} Login {% endblock %}
{% block slogan %} Getting codes in a zap &#128498; {% endblock %}
{% block content %}

    <h2>Login</h2>
    <div class="login_register_container">
        <form method="post">
            <label for="username" class="login_register_words">Username</label>
            <br>
            <input name="username" id="username" class="login_register_search" required>
            <br><br>
            <label for="password" class="login_register_words">Password</label>
            <br>
            <input type="password" name="password" class="login_register_search" id="password" required>
            <br>
            <input type="submit" value="Log In" class="login_register_btn">
        </form>

        <img src="/static/loginImage.png" alt="city of atlanta photo" id="loginPhoto">
    </div>
    
    
    {% endblock %}
